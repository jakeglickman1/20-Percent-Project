<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Reaction Time Test</h1>
        <div class="game-info">
            <div class="score-display">
                <div class="current-time">Current: <span id="currentTime">--</span>ms</div>
                <div class="best-time">Best: <span id="bestTime">--</span>ms</div>
                <div class="average-time">Average: <span id="averageTime">--</span>ms</div>
            </div>
            <div class="attempts">Attempts: <span id="attempts">0</span></div>
        </div>
        
        <div class="game-area">
            <div class="instructions" id="instructions">
                Click the button as quickly as possible when it turns green!
            </div>
            <button class="reaction-button" id="reactionButton">
                Wait for green...
            </button>
        </div>
        
        <div class="controls">
            <button class="control-button" id="startButton">Start Game</button>
            <button class="control-button" id="resetButton">Reset Scores</button>
        </div>
        
        <div class="results" id="results"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
