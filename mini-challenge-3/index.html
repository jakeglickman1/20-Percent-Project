<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-card">
            <h1>🎯 Number Guessing Game</h1>
            <p class="instructions">I'm thinking of a number between 1 and 100. Can you guess it?</p>
            
            <div class="game-area">
                <div class="input-section">
                    <input type="number" id="guessInput" placeholder="Enter your guess (1-100)" min="1" max="100">
                    <button id="submitBtn">Guess!</button>
                </div>
                
                <div class="feedback-section">
                    <div id="feedback" class="feedback"></div>
                    <div id="attempts" class="attempts"></div>
                </div>
                
                <div class="controls">
                    <button id="newGameBtn" class="new-game-btn">New Game</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
